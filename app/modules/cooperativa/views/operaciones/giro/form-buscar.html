<h1><strong>Giros</strong></h1>

<div>
  <div class="btn-group" style="float: right;">
    <label class="btn btn-default" ng-model="estadoGiro" btn-radio="'ENVIADO'">POR COBRAR</label>
    <label class="btn btn-default" ng-model="estadoGiro" btn-radio="'COBRADO'">COBRADOS</label>
  </div>
  <div class="btn-group" style="float: right; padding-right: 10px;">
    <button type="button" class="btn btn-primary" ng-click="nuevo()">Nuevo</button>
  </div>
</div>

<uib-tabset>
  <uib-tab heading="Recibidos" select="tab=1">
    <div data-ng-if="tab === 1" ui-grid="gridOptions_recibidos" external-scopes="gridActions" ui-grid-selection ui-grid-pagination class="grid"></div>
  </uib-tab>
  <uib-tab heading="Enviados" select="tab=2">
    <div data-ng-if="tab === 2" ui-grid="gridOptions_enviados" external-scopes="gridActions" ui-grid-selection ui-grid-pagination class="grid"></div>
  </uib-tab>
</uib-tabset>
