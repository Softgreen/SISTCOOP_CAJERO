<div ncy-breadcrumb></div>

<h1>
  <strong>Editar cuenta personal</strong>

  <div class="pull-right">
    <div class="btn-group">
      <button type="button" data-ng-if="view.cuentaPersonal.tipoCuenta == 'PLAZO_FIJO'" ng-click="renovarPlazoFijo()" class="btn btn-default">Renovar plazo fijo</button>
      <button type="button" data-ng-if="view.cuentaPersonal.tipoCuenta == 'PLAZO_FIJO'" ng-click="recalcularPlazoFijo()" class="btn btn-default">Recalcular plazo fijo</button>
    </div>
    <div class="btn-group">
      <button type="button" data-ng-click="cancelar()" class="btn btn-danger">
        <i class="pficon pficon-delete"></i>
        <span>Cancelar</span>
      </button>
    </div>

    <!-- Single button -->
    <div class="btn-group" uib-dropdown>
      <button type="button" class="btn btn-default" uib-dropdown-toggle>
        Otros <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button" class="dropdown-menu-right">
        <li role="menuitem"><a href="" data-ng-click="congelar()" data-ng-if="view.cuentaPersonal.estadoCuenta == 'ACTIVO'"><i class="fa fa-lock"></i><span>&nbsp;Congelar</span></a></li>
        <li role="menuitem"><a href="" data-ng-click="descongelar()" data-ng-if="view.cuentaPersonal.estadoCuenta == 'CONGELADO'"><i class="fa fa-unlock"></i><span>&nbsp;Descongelar</span></a></li>
        <li role="menuitem"><a href="" data-ng-click="capitalizar()"><i class="fa fa-money"></i><span>&nbsp;Capitalizar</span></a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="" data-ng-click="contrato()"><i class="fa fa-file-pdf-o"></i><span>&nbsp;Contrato</span></a></li>
        <li role="menuitem"><a href="" data-ng-click="consultaSaldo()"><i class="fa fa-print"></i><span>&nbsp;Consulta saldo</span></a></li>
      </ul>
    </div>

  </div>
</h1>

<div class="panel panel-default">
  <div class="panel-body">
    <div>
      <div class="tab-container">
        <ul class="nav nav-tabs">
          <li ui-sref-active="active">
            <a href ui-sref=".resumen">
              Resumen
            </a>
          </li>
          <li ui-sref-active="active">
            <a href ui-sref=".titular">
              Titulares
            </a>
          </li>
          <li data-ng-if="view.cuentaPersonal.tipoCuenta == 'RECAUDADORA'" ui-sref-active="active">
            <a href ui-sref=".chequera">
              Chequeras
            </a>
          </li>
          <li ui-sref-active="active">
            <a href ui-sref=".estadoCuenta">
              Estado cuenta
            </a>
          </li>
        </ul>
        <div class="tab-pane">
          <br/>

          <div ui-view></div>
        </div>
      </div>

    </div>
  </div>
</div>
